            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="maarefresturant@gmail.com" method="post">
                <img src="photos/a_logo_for_a_restaurant_to_use.jpeg" alt="logo">
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first" placeholder="first name" required>

                    <label for="last">Last Name</label>
                    <input type="text" id="last" name="last" placeholder="last name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1(***)-***-****" required>

                    <label for="recipe">Your recipe</label>
                    <select id="recipe" name="recipe" required>
                        <option value="herb-crusted-lamb-chops">Herb-Crusted Lamb Chops</option>
                        <option value="spicy-chicken-alfredo-pasta">Spicy Chicken Alfredo Pasta</option>
                        <option value="savory-garlic-butter-shrimp">Savory Garlic Butter Shrimp</option>
                    </select>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="write here"></textarea>

                    <div class="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
            </form>
        </div>
    </main>
